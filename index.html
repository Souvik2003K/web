<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-body">
        <div class="heading">
            <h1>Contact Form</h1>
            <h3>Please fill all the text fields in the form</h3>
        </div>

        <div class="main-body">
            <p class="high">Your Name :</p>
            <input type="text" placeholder="Your full name" class="fields">

            <p class="high">Your Email :</p>
            <input type="email" placeholder="Valid Email Address" class="fields">

            <p class="high">Message :</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your message to us" class="area fields"></textarea>

            <p class="high">Subject :</p>
            <input type="text" placeholder="Job Enquiry" class="fields extra">

            <button id="btn" class="btn">Send</button>
        </div>
    </div>
    <video id="vid" src="rick.mp4" controls></video>

    <script src="script.js"></script>
</body>
</html>
